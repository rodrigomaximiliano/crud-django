{% extends 'inventory/base.html' %}

{% block content %}
	<div>
		<a href="{% url 'dashboard' %}" class="btn btn-outline-primary my-3 mx-4">Ir atrás</a>
		<div class="row">
			<form method="POST" class="col-sm-11 col-md-4 mx-auto mt-5">
				{% csrf_token %}
				<h1 class="fw-light">¿Estás seguro de que quieres eliminar? {{ item.name }}?</h1>
				<p class="fw-light">Esto no se puede deshacer</p>

				<div>
					<button class="btn btn-danger">Eliminar</button>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
